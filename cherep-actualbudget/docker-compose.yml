version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: nginx
      APP_PORT: 8080

  server:
    image: actualbudget/actual-server:latest
    volumes:
      - ${APP_DATA_DIR}/data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ${APP_DATA_DIR}/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
    restart: unless-stopped
    